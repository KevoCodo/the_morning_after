<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<body>

<div id="app">
  <h1>{{ message }}</h1>
  <p>My name is {{ name }}</p>
  <span>{{team}}</span>
  <button v-on:click='greeting'>Greet</button>
</div>

<script>
var myObject = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    name: 'Kevin',
    team:['Kev','Chris','Keith']
    },
  methods:{
    greeting(){
      return(team)
    }
  }
})
</script>

</body>
</html>
